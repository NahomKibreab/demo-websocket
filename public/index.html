<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <link rel="stylesheet" type="text/css" href="styles/main.css" />
  <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
  <script src="scripts/index.js"></script>
  <body>
    <h1>My WebChat</h1>
    <div><input id="name" placeholder='Your Name'/></div>
    <button id="register">Register</button>

    <div><input id="to" placeholder='send to ...' /></div>
    <div><textarea id="message" placeholder='Type your message here'></textarea></div>
    <button id="send">Send</button>
    <button id="clear">Clear</button>
    <ul id="messages"></ul>
  </body>
</html>
